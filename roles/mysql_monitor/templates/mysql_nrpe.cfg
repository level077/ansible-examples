command[{{ port }}_check_idle_blocker_duration]=/usr/lib64/nagios/plugins/pmp-check-mysql-innodb -H {{ ansible_ssh_host }} -l {{ monitor_user }} -p {{ monitor_password }} -P {{ port }} -C idle_blocker_duration -w 10 -c 50 --defaults-file /etc/mysql/{{ port }}/my.cnf
command[{{ port }}_check_waiter_count]=/usr/lib64/nagios/plugins/pmp-check-mysql-innodb -H {{ ansible_ssh_host }} -l {{ monitor_user }} -p {{ monitor_password }} -P {{ port }} -C waiter_count -w 10 -c 50 --defaults-file /etc/mysql/{{ port }}/my.cnf
command[{{ port }}_check_max_duration]=/usr/lib64/nagios/plugins/pmp-check-mysql-innodb -H {{ ansible_ssh_host }} -l {{ monitor_user }} -p {{ monitor_password }} -P {{ port }} -C max_duration -w 10 -c 50 --defaults-file /etc/mysql/{{ port }}/my.cnf
command[{{ port }}_check_mysql_processlist]=/usr/lib64/nagios/plugins/pmp-check-mysql-processlist -H {{ ansible_ssh_host }} -l {{ monitor_user }} -p {{ monitor_password }} -P {{ port }} -w 10 -c 20 --defaults-file /etc/mysql/{{ port }}/my.cnf
